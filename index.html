<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="calculator">
		<div class="display">
			<div class="dispNumbers">
				0
			</div>
		</div>
		<div class="row function">
			<button class="number">(</button>
			<button class="number">)</button>
			<button id="del" class="action">del</button>
			<button id="clear" class="action">AC</button>
		</div>
		<div class="buttons">
			<div class="numbers">
				<div class="row">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
				</div>
				<div class="row">
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
				</div>
				<div class="row">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
				</div>
				<div class="row">
					<button class="number">0</button>
					<button class="number">.</button>
					<button class="" id="equals">=</button>
				</div>
			</div>
			<div class="operators">
				<button id="divide" class="operator">/</button>
				<button id="multiply" class="operator">x</button>
				<button id="subtract" class="operator">-</button>
				<button id="add" class="operator">+</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="javascript.js"></script>
</html>
